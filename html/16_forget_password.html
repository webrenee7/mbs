<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>找回密码</title>
<link href="res/css/css.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="res/js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="res/js/index.js"></script>
</head>

<body>
	<div class="forget_pass">
    	<h3 class="column_tit">找回密码</h3>
        <div class="forget_pass_body">
        	<div class="forget_pass_input">
            	<label>找回方式：</label>
                <ul class="radio_box">
                    <li><input type="radio" name="pass_way" id="phone_radio" checked="checked" />手机号</li>
                    <li><input type="radio" name="pass_way" id="email_radio" />邮箱</li>
                </ul>
            </div>
            <div class="by_way">
                <div class="by_phone">
                    <div class="forget_pass_input">
                        <label>手机号：</label>
                        <input type="text" class="input_text" />
                    </div>
                    <div class="forget_pass_input">
                        <label>验证码：</label>
                        <input type="text" class="input_text middle_input" />
                        <input type="button" class="btn rect_button" value="获取验证码" />
                    </div>
                </div>
                <div class="by_email">
                    <div class="forget_pass_input">
                        <label>邮箱：</label>
                        <input type="text" class="input_text" />
                    </div>
                </div>
            </div>
            <div class="submit_box">
            	<input type="button" class="btn botton_short" value="提交" onClick="location='01_home.html'" />
            </div>
        </div>
    </div>
    <script>
		var phoneRadio = $('#phone_radio');
		var emailRadio = $('#email_radio');
		var byPhone = $('.by_phone');
		var byEmail = $('.by_email');
		phoneRadio.focus(function(){
			byPhone.show();
			byEmail.hide();	
		});
		emailRadio.focus(function(){
			byEmail.show();	
			byPhone.hide();
		});
	</script>  
</body>
</html>
