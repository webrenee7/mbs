<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
<link href="res/css/css.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="res/js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="res/js/index.js"></script>
</head>

<body>
	<div class="resign">
    	<div class="resign_info">
        	<h3 class="column_tit">个人资料</h3>
            <div class="resign_info_body">
            	<div class="resign_input">
                	<label>手机号：</label>
                    <input type="text" class="input_text" />
                </div>
                <div class="resign_input">
                	<label>验证码：</label>
                    <input type="text" class="input_text middle_input" />
                    <img class="check_img right" src="res/images/15_check_num.jpg" />
                </div>
                <div class="resign_input">
                	<label>邮箱：</label>
                    <input type="text" class="input_text" />
                </div>
                <div class="resign_input">
                	<label>昵称：</label>
                    <input type="text" class="input_text" />
                </div>
                <div class="resign_input">
                	<label>医院：</label>
                    <input type="text" class="input_text" />
                </div>
                <div class="resign_input">
                	<label>科室：</label>
                    <input type="text" class="input_text" />
                </div>
                <div class="resign_input">
                	<label>职称：</label>
                    <select class="select">
                    	<option>请选择</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="resign_pass">
        	<h3 class="column_tit">登录密码</h3>
            <div class="resign_info_body">
            	<div class="resign_input">
                	<label>密码：</label>
                    <input type="text" class="input_text" />
                </div>
                <div class="resign_input">
                	<label>确认密码：</label>
                    <input type="text" class="input_text" />
                </div>
                <div class="submit_box">
                	<input type="button" class="btn botton_short" value="提交" onClick="location='01_home.html'" />
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
