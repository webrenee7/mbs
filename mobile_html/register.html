<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
<title>注册</title>
<link rel="stylesheet" type="text/css" href="res/css/mobile.css" />
 
</head>
<body>
	<div class="input_box">
    	<div class="info_line">
        	<label>手机：</label>
            <input type="text" />
        </div>
        <div class="info_line">
        	<label>验证码：</label>
            <input type="text" />
        </div>
        <div class="info_line">
        	<label>邮箱：</label>
            <input type="text" />
        </div>
        <div class="info_line">
        	<label>昵称：</label>
            <input type="text" />
        </div>
        <div class="info_line">
        	<label>医院：</label>
            <input type="text" />
        </div>
        <div class="info_line">
        	<label>科室：</label>
            <input type="text" />
        </div>
        <div class="info_line">
        	<label>职称：</label>
            <select>
            	<option>请选择您的职称</option>
                <option>副主任</option>
            </select>
        </div>
        <div class="info_line">
        	<label>密码：</label>
            <input type="text" />
        </div>
        <div class="info_line">
        	<label>确认密码：</label>
            <input type="text" />
        </div>
        <div class="btn_box">
            <input type="button" class="btn" value="立即注册" />
        </div>
    </div>
</body>
</html>
